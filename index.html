<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container p-3">
        <h1 class="display-4 text-center">Feedback App</h1>

        <form class="my-5">

            <select class="form-select rounded-0 w-100 border-dark">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">6</option>
                <option value="5">7</option>
            </select>

            <textarea placeholder="Enter Your Review Here..." class="form-control my-3 rounded-0 w-100 border-dark" required></textarea>
            
            <button class="btn btn-success w-100 rounded-0">Save</button>
        </form>

        <button id="clearBtn" class="btn btn-info w-100">Clear all</button>

        <ul class="list-group my-2">
            
        </ul>

    </div>


    <script src="main.js"></script>
</body>
</html>
